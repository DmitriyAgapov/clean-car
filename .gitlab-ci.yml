stages:
  - tests
  - deploy
  - fixes

deploy to stage:
  stage: deploy
  only:
    - dev
  variables:
    GIT_STRATEGY: fetch
  script:
    - docker-compose stop
    - docker-compose up -d

deploy to stage:
  stage: deploy
  environment: "stage"
  tags:
    - stage
  only:
    - dev
  variables:
    GIT_STRATEGY: fetch
  script:
    - docker-compose stop
    - docker-compose up -d

docker down:
  stage: fixes
  when: manual
  script:
    - docker-compose down
    - docker-compose up -d

deploy to prod:
  stage: deploy
  environment: "prod"
  when: manual
  tags:
    - prod
  only:
    - main
  variables:
    GIT_STRATEGY: fetch
  script:
    - docker-compose stop
    - docker-compose up -d